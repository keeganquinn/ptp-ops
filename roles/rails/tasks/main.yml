---
- include: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_pkg_mgr }}.yml'
      skip: true

- name: Create deploy user
  become: yes
  user:
    name: deploy
    comment: Application Deployment
    shell: /bin/bash
    groups: sudo

- name: Copy the SSH authorized_keys file for the deploy user
  become: yes
  authorized_key:
    user: deploy
    key: https://raw.githubusercontent.com/personaltelco/ptp-openwrt-files/master/etc/dropbear/authorized_keys

- name: Copy application-specific configuration
  become: yes
  copy:
    src: apps/
    dest: /etc/rails
    owner: deploy
    group: deploy
    mode: 0600

- name: Install rbenv for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: /home/deploy/.rbenv
    version: master

- name: Install rbenv-sudo for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/dcarley/rbenv-sudo.git
    dest: /home/deploy/.rbenv/plugins/rbenv-sudo
    version: master

- name: Install ruby-build for the deploy user
  become: yes
  become_user: deploy
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: /home/deploy/.rbenv/plugins/ruby-build
    version: master

- name: Copy the bashrc for the deploy user
  become: yes
  copy: src=bashrc dest=/home/deploy/.bashrc owner=deploy group=deploy

- name: Copy the profile for the deploy user
  become: yes
  copy: src=profile dest=/home/deploy/.profile owner=deploy group=deploy

- name: Install Ruby 2.4.3 for the deploy user
  become: yes
  become_user: deploy
  shell: PKG_CONFIG_PATH=/usr/lib/openssl-1.0/pkgconfig /home/deploy/.rbenv/bin/rbenv install -s 2.4.3
  args:
    creates: /home/deploy/.rbenv/versions/2.4.3

- name: Install Bundler for the deploy user
  become: yes
  become_user: deploy
  shell: RBENV_VERSION=2.4.3 /home/deploy/.rbenv/shims/gem install bundler
  args:
    creates: /home/deploy/.rbenv/versions/2.4.3/bin/bundler

- name: Install Foreman for the deploy user
  become: yes
  become_user: deploy
  shell: RBENV_VERSION=2.4.3 /home/deploy/.rbenv/shims/gem install foreman
  args:
    creates: /home/deploy/.rbenv/versions/2.4.3/bin/foreman

- name: Create /srv/rails
  become: yes
  file:
    path: /srv/rails
    state: directory
    mode: 0755
    owner: deploy
    group: deploy

- name: Create cwnmyr user in Postgres
  become: yes
  become_user: postgres
  postgresql_user:
    name: cwnmyr
    password: cwnmyr
    encrypted: yes

- name: Create cwnmyr database in Postgres
  become: yes
  become_user: postgres
  postgresql_db:
    name: cwnmyr
    owner: cwnmyr
    encoding: UTF-8
